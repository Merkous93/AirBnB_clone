<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>Best School</header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <div class="popover">
                    <ul>
                        <li><h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                        <li><h2>New York</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Buffalo</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="popover">
                    <ul>
                        <li>Wifi</li>
                        <li>Pool</li>
                        <li>Parking</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    
    <footer>Best School</footer>
</body>
</html>
